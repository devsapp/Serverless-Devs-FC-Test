edition: 1.0.0
name: helloworldApp
access: "quanxi"
vars:
  region: cn-hangzhou
services:
  helloworld:
    component: devsapp/fc@dev
    props:
      region: ${vars.region}
      service:
        name: fc-build-demo
        description: 'hello world by serverless devs'
      function:
        name: pyHttpFunc2
        handler: index.handler
        timeout: 60
        memorySize: 1536
        runtime: custom
        codeUri: ./code
        caPort: 9000
        instanceConcurrency: 2
      triggers:
        - name: http_t
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*