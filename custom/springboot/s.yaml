edition: 1.0.0
name: web-framework-app
access: 'quanxi'

vars: # 全局变量
  region: 'cn-shenzhen'
  service:
    name: 'fc-build-demo'
    description: 'Serverless Devs Web Framework Service'

services:
  framework:
    component: fc
    actions:
      pre-deploy: # 在deploy之前运行
        - run: mvn package -DskipTests # 要执行的系统命令，类似于一种钩子的形式
          path: ./code
    props: # 组件的属性值
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: 'springboot'
        description: 'Serverless Devs Web Framework Function'
        codeUri: ./code/target/webframework.jar
        runtime: custom
        memorySize: 1024
        timeout: 30
        customRuntimeConfig:
          command:
            - java
          args:
            - 'org.springframework.boot.loader.JarLauncher'
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - OPTIONS
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*

